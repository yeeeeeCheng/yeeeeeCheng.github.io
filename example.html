<!DOCTYPE html>
<html>

<head>
  <title>Test for Photo Slide w/ Bootstrap</title>
</head>

<body>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://upload.cc/i1/2020/08/01/h9FXne.jpg" alt="Japanese Shrine">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://upload.cc/i1/2020/07/20/VQtzYe.jpg" alt="Rose Garden">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://upload.cc/i1/2020/07/18/YB0Ohg.jpg" alt="Stereotype">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</body>

</html>
