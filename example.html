<!DOCTYPE html>
<html>

<head>
  <title>Test for Photo Slide w/ Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
</head>

<body>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://upload.cc/i1/2020/08/01/h9FXne.jpg" alt="Japanese Shrine">
        <div class="carousel-caption d-none d-md-block">
          <h5>Japanese Shrine</h5>
          <p>Shot in Fushimi, Kyoto in Aug. 2019</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://upload.cc/i1/2020/07/20/VQtzYe.jpg" alt="Rose Garden">
        <div class="carousel-caption d-none d-md-block">
          <h5>Rose Garden</h5>
          <p>Shot in New York in Sep. 2017</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://upload.cc/i1/2020/07/18/YB0Ohg.jpg" alt="Stereotype">
        <div class="carousel-caption d-none d-md-block">
          <h5>Stereotype</h5>
          <p>Shot in the Studio in Feb. 2018</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!--  Bootstrap-related JavaScript-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>

</html>
